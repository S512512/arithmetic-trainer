    <meta

      content="趣味口算训练 - 提高算术能力的最佳应用，支持加减乘除多种运算"
    />
    <meta name="keywords" content="口算训练,算术练习,数学口算,口算游戏,加减乘除,速算训练" />
    <meta name="author" content="算术训练团队" />
    <meta property="og:title" content="趣味口算训练" />
    <meta property="og:description" content="提高算术能力的最佳应用，支持加减乘除多种运算，自适应难度和错题本" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arithmetic-trainer.github.io" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>趣味口算训练 - 提高算术能力的最佳应用</title>
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Comic Sans MS', 'Segoe UI', 'Roboto', sans-serif;
        background-color: #f5f9ff;
        transition: background-color 0.3s ease;
      }
      
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(135deg, #7e57c2, #5c6bc0);
        z-index: 1000;
        transition: opacity 0.5s ease;
      }
      
      #loader-text {
        color: white;
        font-size: 24px;
        margin-top: 16px;
        font-weight: bold;
      }
      
      .spinner {
        width: 70px;
        height: 70px;
        border: 8px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    
    <!-- 加载指示器 -->
    <div id="loader">
      <div class="spinner"></div>
      <div id="loader-text">趣味口算训练加载中...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // 当应用加载完成后隐藏加载指示器
      window.addEventListener('load', function() {
        const loader = document.getElementById('loader');
        setTimeout(function() {
          loader.style.opacity = '0';
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }, 500);
      });
      
      // PWA安装提示
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // 如果想显示自定义安装提示，可以在这里添加代码
        // showInstallPromotion();
      });
      
      // 分析用户代理以提供更好的体验
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      if (isMobile) {
        document.body.classList.add('mobile-device');
      }
    </script>
  </body>
</html>
